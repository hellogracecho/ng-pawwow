<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Our Services</ion-title>
    <app-login-button slot="primary"></app-login-button>
  </ion-toolbar>
  <ion-searchbar
    name="search"
    [(ngModel)]="searchService"
    autocomplete="on"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-md="4"
        *ngFor="let service of services | filter:searchService"
      >
        <ion-card class="service-card">
          <img [src]="service.imageURL" alt="image of {{ service.title }}" />
          <ion-card-header>
            <div class="card-title-container">
              <ion-card-title color="primary"
                >{{ service.title }}</ion-card-title
              >
              <ion-button class="button-call" (click)="onServiceCall()">
                <ion-icon slot="icon-only" name="call"></ion-icon>
              </ion-button>
            </div>
            <ion-card-subtitle>{{ service.subtitle }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
