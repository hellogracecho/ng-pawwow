<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Our Services</ion-title>
    <app-login-button slot="primary"></app-login-button>
  </ion-toolbar>
  <ion-searchbar
    name="search"
    [(ngModel)]="searchService"
    autocomplete="on"
  ></ion-searchbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card *ngFor="let service of services | filter:searchService">
          <img [src]="service.imageURL" alt="Cat and Dog" />
          <ion-card-header>
            <ion-card-title color="primary">{{ service.title }}</ion-card-title>
            <ion-card-subtitle>{{ service.subtitle }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
