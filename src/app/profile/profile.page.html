<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
    <ion-buttons slot="primary" *ngIf="auth.isLoggedIn()">
      <ion-button (click)="logout()">
        <ion-icon name="exit" slot="start"></ion-icon>Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card *ngIf="afAuth.user | async as user">
          <img src="/assets/human-and-dog.jpg" alt="Human and Dog" />
          <ion-card-header>
            <ion-card-title color="primary"
              >Hey, {{ user.displayName }}</ion-card-title
            >
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-item lines="none">
          <ion-text color="primary">
            <h1>test</h1>
          </ion-text>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
