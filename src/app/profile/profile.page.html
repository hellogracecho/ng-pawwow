<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="afAuth.user | async as user">
          <p>{{ user.displayName }}</p>
          <p>{{ user.email }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
