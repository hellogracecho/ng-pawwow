<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Email Us</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- TODO: Email form input.. -->
  <!-- <form #form="ngForm" (submit)="onSubmit(form)"> -->
  <form>
    <ion-grid>
      <ion-row *ngIf="error">
        <ion-col size-sm="6" offset-sm="3">
          <ion-text class="error">
            {{ error }}
          </ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label color="primary" position="stacked">Subject</ion-label>
              <ion-input
                type="text"
                name="subject"
                required
                ngModel
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" position="stacked"
                >Compose email</ion-label
              >
              <ion-textarea
                type="textarea"
                rows="6"
                maxlength="1000"
                inputmode="text"
                name="contents"
                required
                ngModel
              ></ion-textarea>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block">
            Send
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
