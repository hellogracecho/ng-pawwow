<ion-buttons *ngIf="auth.isLoggedIn()">
  <ion-button (click)="onProfile()">
    <ion-icon name="person" slot="icon-only"></ion-icon>
  </ion-button>
</ion-buttons>
<ion-buttons *ngIf="!auth.isLoggedIn()">
  <ion-button (click)="onLogin()">
    <ion-icon name="log-in" slot="start"></ion-icon>Login
  </ion-button>
</ion-buttons>
