<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Contact Us</ion-title>
    <app-login-button slot="primary"></app-login-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <!-- Google Maps -->
        <ion-text color="primary">
          <h1 class="heading-bold">
            Our Location
            <span class="sub-heading">(Click for full map)</span>
          </h1>
        </ion-text>
        <ion-img
          role="button"
          class="location-img"
          (click)="onShowFullMap()"
          [src]="selectedLocationImage"
        ></ion-img>
        <p>151 W Hastings St, Vancouver, BC V6B 1H4</p>
      </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-text color="primary">
          <h1 class="heading-bold">Contact Number</h1>
        </ion-text>
        <div class="contact-list">
          <ion-button (click)="onContactCall()">
            <ion-icon slot="icon-only" name="call"></ion-icon>
            <h4>{{ formatPhoneNumber(phoneNumber) }}</h4>
          </ion-button>

          <ion-button expand="block" (click)="onContactEmail()">
            <ion-icon slot="icon-only" name="mail"></ion-icon>
            <h4>{{ emailAddress }}</h4>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
