<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="primary">
        Welcome to Pawwow
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <form #form="ngForm" (submit)="onSubmit(form)" [class.loading]="loading">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-text class="error" *ngIf="error">
              {{ error }}
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <div class="signup" *ngIf="isSignUp">
                <ion-item>
                  <ion-label color="primary" position="floating"
                    >First Name</ion-label
                  >
                  <ion-input
                    type="text"
                    name="firstName"
                    required
                    ngModel
                  ></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary" position="floating"
                    >Last Name</ion-label
                  >
                  <ion-input
                    type="text"
                    name="lastName"
                    required
                    ngModel
                  ></ion-input>
                </ion-item>
              </div>
              <ion-item>
                <ion-label color="primary" position="floating">Email</ion-label>
                <ion-input
                  type="email"
                  name="email"
                  required
                  ngModel
                ></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="primary" position="floating"
                  >Password</ion-label
                >
                <ion-input
                  type="password"
                  name="password"
                  required
                  ngModel
                ></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button type="submit" color="primary" expand="block">
              {{ action | uppercase }}
            </ion-button>
            <ion-item lines="none" class="action-option">
              <span *ngIf="isLogin">
                Not a member yet?
                <a (click)="action = 'register'">Register</a>
              </span>
              <span *ngIf="isSignUp">
                Use your account to
                <a (click)="action = 'login'">Sign In</a>
              </span>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
</ion-app>
